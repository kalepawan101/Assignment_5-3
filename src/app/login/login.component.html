<!-- We can add validatons in form using templates-->
<form>
    <div class="form-group">
      <label for="StudName">Username</label>
      <input required ngModel name="StudName" #name="ngModel" id="StudName" (change)="LogChange(name)" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="!name.valid">Username is Compulssory.</div>
    </div>
  
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control">
    </div>
  <div>
    <button class="btn btn-primary">Submit</button>
  </div>
</form>
